    // 输入 [1,5,6,9], 7
    // 输出 [0,2]
    var twoSum = function (target, num) {
        let indexArr = []
        for (let i = 0; i < target.length; i++) {
            let num1 = num - target[i]
            if (target.indexOf(num1) !== -1) {
                indexArr.push(target.indexOf(num1))
            }
        }
        return indexArr
    };
