<script>
    function createCode(){
      var area = '1234567890QWERTYUIOPASDFGHJKLZXCVBNMqwertyuiopasdfghjklzxcvbnm'
      codeText=""
      for(var i = 0; i<4;i++){
        let ran = Math.round(Math.random()*(61-0)+0)
        var char = area.charAt(ran)
        codeText +=char
      }
      return codeText
    }
    console.log(createCode())

</script>
