<script>

    let arr = [65, 11, 1, 2, 1, 3, 4, 2, 1, 5]

    // 去重并排序
    function myPaiXu(arr) {
        let set1 = new Set(arr)
        let arr1 = [...set1].sort(function (a, b) {
            return a - b
        })
        return arr1
    }
    // console.log(myPaiXu(arr));

    // 去重
    function myQuChong(arr) {
        let newArr = []
        for (let i = 0; i < arr.length; i++) {
            let inTag = true
            for (let j = 0; j < newArr.length; j++) {
                if (arr[i] === newArr[j]) {
                    inTag = false
                }
            }
            if (inTag) {
                newArr.push(arr[i])
            }
        }
        return newArr
    }
    console.log(myQuChong(arr));
</script>
