getStr = (str)=>{
      str = str.replace(/^\D*(\d{0,5}(?:\.\d{0,2})?).*$/g, '$1') // 限制小数点前5位数,小数点后2位数
      console.log(str)
      if (str >=10000) {
          str = 9999.99
          return 9999.99
      }
      if (str.indexOf(".") === -1) {
          if(str.length >4){
              str = str.slice(0,4)
             return str
          }else {
              return str
          }
      }else {
        var arr1 =  str.split('.')
        var str1 = arr1[0]
        var str2 = arr1[1]
        if(arr1[0].length > 4){
         str1 = arr1[0].slice(0,4)
        }
        if(arr1[1].length > 2){
          var str2 = arr1[1].slice(0,2)
        }
        return str1 + "." + str2
      }
